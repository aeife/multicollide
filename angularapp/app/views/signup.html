
<div class="signup-form text-center">
<h1>Sign Up</h1>
<div class="alert-error">{{error}}</div>
<form action="">
  <fieldset>
    <div class="clearfix">
      <input type="text" ng-model="username" placeholder="Username">
    </div>
    <div class="clearfix">
      <input type="password" ng-model="password" placeholder="Password">
    </div>
    <div class="clearfix">
      <input type="password" ng-model="passwordRepeat" placeholder="Repeat Password">
    </div>
    <button class="btn primary" type="submit" ng-click="signup()">Sign un</button>
  </fieldset>
</form>
</div>
