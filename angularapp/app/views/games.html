<h1  class="text-center">Server Browser</h1>

<table class="table table-striped table-hover">
    <tr>
      <th>Game Name</th>
      <th>Players</th>
      <th>Status</th>
      <th></th>
    </tr>
    <tr ng-repeat="game in games | toArray | orderBy:'players'">
      <td>{{game.name}}</td>
      <td>{{game.players}} / {{game.maxplayers}}</td>
      <td>{{game.status}}</td>
      <td><a href="#" class="btn btn-small">join</a></td>
    </tr>
  </table>
