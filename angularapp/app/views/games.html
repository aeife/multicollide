<div ng-switch="inLobby">
    <div ng-switch-when="true">
        <h1 class="text-center">Lobby: {{lobby.name}}</h1>
        <div class="btn-toolbar text-center">
            <div class="btn-group">
                <a href="" class="btn" ng-click="leaveGame()">leave lobby</a>
            </div>
            <div class="btn-group">
                <a href="" class="btn" ng-click="">ready</a>
            </div>
        </div>
        <ul>
            <li ng-repeat="player in lobby.players" ng-class="{ red: isHost(player) }">{{player}}</li>
        </ul>
    </div>
    <div ng-switch-default>
        <h1 class="text-center">Server Browser</h1>
        <div class="btn-toolbar text-center">
            <div class="btn-group">
                <a href="" class="btn" ng-click="createGame()">create game</a>
            </div>
            <div class="btn-group">
                <a href="" class="btn" ng-click="refresh()">refresh</a>
            </div>
        </div>
        <table class="dataTable table table-striped table-hover">
            <tr>
                <th ng-click="reorder('name')">Game Name</th>
                <th ng-click="reorder('players')">Players</th>
                <th ng-click="reorder('status')">Status</th>
                <th></th>
            </tr>
            <tr ng-repeat="game in games | toArray | orderBy:order:reverse">
                <td>{{game.name}}</td>
                <td>{{game.players.length}} / {{game.maxplayers}}</td>
                <td>{{game.status}}</td>
                <td><a href="" class="btn btn-small" ng-click="joinGame(game.$key)">join</a></td>
            </tr>
        </table>
        {{Object.keys(games).length}}
        <h5 class="text-center" ng-hide="getLobbyCount()!=0">No open lobbys at the moment, but you can create one!</h5>
    </div>
</div>
