<div id="profile">
    <h1 class="text-center">Profile: {{user.name}}</h1>
    <div class="span3">
        <img src="http://placehold.it/100x100"/>
    </div>
    <div class="span3">
    <ul>
        <li>Played: {{user.games}}</li>
        <li>Won: {{user.won}}</li>
        <li>Score: {{user.score}}</li>
    </ul>
</div>
    <div id="profileFriendsList" class="span2" ng-hide="!user.friends">
        <h4>Friends</h4>
        <ul>
            <li ng-repeat="friend in user.friends"><a ng-href="#/user/{{friend}}">{{friend}}</a></li>
        </ul>
    </div>

    <div ng-switch="isFriend">
        <div ng-switch-when="true">
            <a href="" ng-click="addAsFriend()" class="btn">delete friend</a>
        </div>
        <div ng-switch-when="false">
            <a href="" ng-click="addAsFriend()" class="btn">add friend</a>
        </div>
    </div>

    <div class="clearfix"></div>
    <h4>Last Games</h4>
    <ul>
        <li>Game 123</li>
        <li>Game 421</li>
        <li>Game 423</li>
    </ul>
</div>
