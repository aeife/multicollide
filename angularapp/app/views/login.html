<div class="login-form">
  <h2>Login</h2>
  <form action="">
    <fieldset>
      <div class="clearfix">
        <input type="text" ng-model="username" placeholder="Username">
      </div>
      <div class="clearfix">
        <input type="password" ng-model="password" placeholder="Password">
      </div>
      <button class="btn primary" type="submit" ng-click="login()">Sign in</button>
    </fieldset>
  </form>
</div>
