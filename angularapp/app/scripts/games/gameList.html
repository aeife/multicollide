<h1 class="text-center">{{'_ChooseAGame_' | i18n}}</h1>
<div class="text-center">
  <ul class="list-unstyled gameChoice" ng-repeat="game in appConfig.games">
    <li class="row"><a class="col-lg-5 span-centered btn btn-primary btn-large" href="#/games/{{game.name}}">{{game.name}}</a></li>
  </ul>
</div>
