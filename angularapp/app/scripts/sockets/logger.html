<h4>Socket Logger</h4>
<table>
  <tr>
    <th>Event</th>
    <th>Count</th>
  </tr>
  <tr ng-repeat="(key, event) in events">
    <td class="span2">{{key}}</td>
    <td class="span1 text-center">
      <span ng-switch="event.length">
        <span ng-switch-when="0">1</span>
        <span ng-switch-when="null">null</span>
        <span ng-switch-default>{{event.length}}</span>
      </span>
    </td>
  </tr>
</table>
<a href="" ng-click="console()">print to console</a>
