<div class="accordion box" id="accordion2">
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle row text-center" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
        <div class="col-lg-12">
          <span>Socket Logger</span>
          <span>
            <i class="icon-link"></i>
            <span ng-switch="totalListenerCount()">
              <span ng-switch-when="-1"><i class="icon-warning-sign" style="color: red;"></i></span>
              <span ng-switch-default>{{totalListenerCount()}}</span>
            </span>
          </span>
        </div>
      </a>
    </div>
    <div id="collapseOne" class="accordion-body collapse in">
      <div class="accordion-inner">
        <a class="col-lg-12 text-center" href="" ng-click="printToConsole()">print to console</a>
        <div>
          <table>
            <tr>
              <th>Event</th>
              <th>Count</th>
            </tr>
            <tr ng-repeat="(key, event) in events">
              <td ng-class="{hide: event == null}" class="col-lg-2">{{key}}</td>
              <td ng-class="{hide: event == null}" class="col-lg-1 text-center">
                <span ng-switch="event.length">
                  <span ng-switch-when="0">1</span>
                  <span ng-switch-when="null">null</span>
                  <span ng-switch-default>{{event.length}}</span>
                </span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
