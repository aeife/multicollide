<div id="friendslist" ng-hide="!friends">
  <div class="accordion box" id="accordion-friendslist">
    <div class="accordion-group">
      <div class="accordion-heading">
        <a class="accordion-toggle row text-center" data-toggle="collapse" data-parent="#accordion-friendslist" href="#collapse-friendslist">
          <h4 class="text-center">{{'_FriendsList_' | i18n}} ({{friendCount}})</h4>
          <table style="width: 100%; table-layout: fixed;" class="text-center">
            <tr>
              <th>{{'_Online_'| i18n}}</th>
              <th>{{'_Requests_' | i18n}}</th>
            </tr>
            <tr>
              <td><span class="badge badge-info">{{friendsOnlineCount}}</span></td>
              <td><span class="badge badge-info">{{requests.length}}</span></td>
            </tr>
          </table>
        </a>
      </div>
      <div id="collapse-friendslist" class="accordion-body collapse">
        <div class="accordion-inner">
          <div class="row" ng-repeat="request in requests" style="margin-left:10px;">
            <div class="col-xs-4">
              <a href="" ng-click="accept(request)"><i class="icon-ok-sign"></i></a>
              <a href="" ng-click="decline(request)"><i class=" icon-remove-sign"></i></a>
            </div>
            <a class="col-xs-8" href="/#/users/{{request}}">{{request}}</a>
          </div>
          <div class="row">
            <hr/>
          </div>
          <div class="row" ng-repeat="(user,friend) in friends | toArray | orderBy:'online'" ng-class="{online: friend.online}" style="margin-left:10px; color:grey">
            <i class="col-xs-2 icon-circle"></i>
            <a class="col-xs-5" ng-class="{online: friend.online}" href="/#/users/{{friend.$key}}">{{friend.$key}}</a>
            <span class="col-xs-5" ng-hide="!friend.game">{{friend.game}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
